<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Icon -->
    <!--div>Iconos diseñados por <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a></!--div-->
    <link rel="icon" href="/static/img/bay_32.png">

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="/static/css/index.css">

    <title>BayShop - Perfil de usuario</title>
</head>

<body>
    <header>
        <nav th:replace="frags/header.html"></nav>
    </header>

    <div class="d-flex justify-content-center" id="Titulo">
        <h3><u>Tu perfil</u></h3>
    </div>

    <div class="d-flex justify-content-around">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><u>Cambiar nombre de usuario</u></h5>
                <form method="POST">
                    <div class="form-group">
                        <input #required type="text" class="form-control" placeholder="Introduce tu nuevo nombre de usuario">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><u>Cambiar contraseña</u></h5>
                <form method="POST">
                    <div class="form-group">
                        <label>Introduce tu contraseña actual</label>
                        <input #required type="password" class="form-control" placeholder="Contraseña actual">
                        <label>Introduce tu nueva contraseña</label>
                        <input #required type="password" class="form-control" placeholder="Contraseña nueva">
                        <label>Confirma tu nueva contraseña</label>
                        <input #required type="password" class="form-control" placeholder="Confirmar contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><u>Borrar cuenta</u></h5>
                <form method="POST">
                    <button type="submit" class="btn btn-primary">Borrar cuenta</button>
                </form>
            </div>
        </div>

    </div>

    <div class="d-flex justify-content-around">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><u>Tus compras</u></h5>
                <div class="d-flex align-items-start flex-column" >
                    <div>
                        <div class="p-2">
                            <div class="card">
                                <a href="/producto/id"><img th:src="@{/img/bay_32.png}" width="130" height="160"></a>
                            </div>
                        </div>
                        <div class="p-2">
                            <div class="card">
                                <div>
                                    Descripción del producto
                                </div>
                                <div>
                                    30€
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>      

        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><u>Tus productos</u></h5>
                <div class="d-flex align-items-start flex-column" >
                    <div>
                        <div class="p-2">
                            <div class="card">
                                <a href="/producto/id"><img th:src="@{/img/bay_32.png}" width="130" height="160"></a>
                            </div>
                        </div>
                        <div class="p-2">
                            <div class="card">
                                <div>
                                    Descripción del producto
                                </div>
                                <div>
                                    30€
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>  
    </div>

</body>

</html>
